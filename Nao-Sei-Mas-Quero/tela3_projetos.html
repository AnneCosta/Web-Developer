<button onclick="topFunction()" id="toTop" title="Vá pro início"><i class="fas fa-arrow-up"></i></button>

<script>
	const coll = document.getElementsByClassName("collapsible");

	for (let i = 0; i < coll.length; i++) {
		coll[i].addEventListener("click", function() {
			this.classList.toggle("active");
			var content = this.nextElementSibling;
			if (content.style.maxHeight) {
				content.style.maxHeight = null;
			} else {
				content.style.maxHeight = content.scrollHeight + "px";
			}
		});
	}

	mybutton = document.getElementById("toTop");
	flutterbtn = document.getElementById("flutter");
	tooltips = document.getElementById("tooltip");

	// When the user scrolls down 20px from the top of the document, show the button
	window.onscroll = function() {scrollFunction()};

	function scrollFunction() {
		if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
			mybutton.style.display = "block";
		} else {
			mybutton.style.display = "none";
		}
	}

	// When the user clicks on the button, scroll to the top of the document
	function topFunction() {
		document.body.scrollTop = 0; // For Safari
		document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
	}

	flutterbtn.style.visibility = "hidden";
	tooltips.style.visibility = "hidden";
	setTimeout(function (){
		flutterbtn.style.visibility = "visible";
		tooltips.style.visibility = "visible";
	}, 5000);

</script>
